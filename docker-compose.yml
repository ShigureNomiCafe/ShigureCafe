include:
  - path: ShigureCafeBackened/docker-compose.yml
  - path: ShigureCafeFronted/docker-compose.yml

services:
  # 覆盖后端服务：确保它在网络中可被 gateway 访问
  # 注意：这里不需要写 ports，因为 include 的文件里已经写了。
  # 如果要彻底隐藏 8080，需要修改 ShigureCafeBackened/docker-compose.yml
  cafe_backend:
    networks:
      - cafe-net

  # 覆盖前端服务：加入后端网络并确保它在网络中可被 gateway 访问
  cafe_fronted:
    networks:
      - cafe-net

  # Nginx 网关：统一入口
  gateway:
    image: nginx:stable-alpine
    container_name: cafe_gateway
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      cafe_backend:
        condition: service_started
      cafe_fronted:
        condition: service_started
    networks:
      - cafe-net

# 注意：cafe-net 已经在 ShigureCafeBackened/docker-compose.yml 中定义
