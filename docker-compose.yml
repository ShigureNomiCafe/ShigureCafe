include:
  - path: ShigureCafeBackend/docker-compose.yml
  - path: ShigureCafeFronted/docker-compose.yml
  - path: ShigureCafeBot/docker-compose.yml

services:
  # ShellCrash Proxy Service (Mihomo Core)
  # Initialization: docker exec -it shellcrash crash
  # Note: Running in unprivileged mode to provide proxy ports only.
  cafe_mihomo:
    image: juewuy/shellcrash:latest
    volumes:
      - cafe_mihomo_data:/etc/ShellCrash
    ports:
      - "${MIHOMO_CONTROL_PORT:-9999}:9999"
    expose:
      - "7890"
    healthcheck:
      # Check if the dashboard UI is accessible via GET request
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:9999/ui/pac || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
    restart: unless-stopped
    networks:
      - cafe-net

  cafe_backend:
    networks:
      - cafe-net

  # 覆盖前端服务：加入后端网络并确保它在网络中可被 gateway 访问
  cafe_fronted:
    networks:
      - cafe-net

  # Nginx 网关：统一入口
  cafe_gateway:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
    command: >
      /bin/sh -c "
        if [ \"$${ENABLE_HTTPS}\" = \"true\" ]; then
          export NGINX_HTTPS_ON='';
          export NGINX_HTTPS_OFF='#';
        else
          export NGINX_HTTPS_ON='#';
          export NGINX_HTTPS_OFF='';
        fi;
        exec /docker-entrypoint.sh nginx -g 'daemon off;'
      "
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      cafe_backend:
        condition: service_started
      cafe_fronted:
        condition: service_started
    networks:
      - cafe-net

networks:
  cafe-net:
    driver: bridge

volumes:
  cafe_mihomo_data:
